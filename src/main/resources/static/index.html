<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Application</title>
</head>

<body>
    <div class="user-reg-form" id="username-reg-page">
        <h2>Register Here</h2>
        <form id="usernameRegForm">
            <label for="fullname">FullName:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter fullName" required>

            <label for="Email">Email:</label>
            <input type="email" id="email" name="Email" placeholder="Enter Email" required>

            <label for="password">password:</label>
            <input type="password" id="reg-password" name="password" placeholder="Enter Password" required>

            <button type="submit">Register</button>
        </form>
        <p id="redirect">Already registered? <span id="showLogin">Login here</span></p>
    </div>

    <div class="user-form hidden" id="username-page">
        <h2>Enter Chatroom</h2>
        <form id="usernameForm">
            <label for="userIdOrEmail">ID or Email:</label>
            <input type="text" id="userIdOrEmail" name="userIdOrEmail" placeholder="Enter ID or Email" required>

            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Enter Chatroom</button>
        </form>
        <p id="redirect">New user? <span id="showRegister">Register here</span></p>
    </div>

    <div class="chat-container hidden" id="chat-page">
        <div class="users-list">
            <div class="users-list-container">
                <div id="contact-list">
                    <h2>Contact Users</h2>
                    <a href="javascript:void(0)" id="openAddUserModal">add user</a>
                </div>
                <ul id="connectedUsers">
                </ul>
            </div>
            <div class="user-profile">
                <div class="profile">
                    <img src="https://cdn2.momjunction.com/wp-content/uploads/2019/07/Whatsapp-DP-Images-For-Boys-1.jpg.webp"
                        alt="">
                    <p id="connected-user-fullname"></p>
                </div>
                <a class="logout" href="javascript:void(0)" id="logout" style="color: black;font: bolder;">Logout</a>
            </div>
        </div>

        <div id="addUserModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <h3>Add User</h3>
                <input type="text" id="searchUserInput" placeholder="Enter user ID..." />
                <button id="searchUserBtn">Search</button>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-area" id="chat-messages">
            </div>

            <form id="messageForm" name="messageForm" class="hidden">
                <div class="message-input">
                    <input maxlength="500" autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button id="send-btn">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
